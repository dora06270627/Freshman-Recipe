<script src="main.js"></script>

<div  id="Account">
        <header id="header" role="banner">
            <div class="container">
                <div class="header-inner">
                    <h1><a href="index.html">FRESHMAN<span>.</span></a></h1>
                    <nav role="navigation" id="nav-wrap">

                        <a class="mobile-btn" href="#nav-wrap" title="Show navigation">Show navigation</a>
                        <a class="mobile-btn" href="#" title="Hide navigation">Hide navigation</a>
                        <ul id="nav" class="nav">
                            <li><a href="category.html">Categories</a></li>

                        </ul>
                    </nav>

    <div id="bgAccount">

    </div>
    <div class="col-sm-6">
    <div class="container">
        <div class="col-md-6">
            <h1>Login</h1>
            <form class="form-horizontal" role="form" action="index.html" method="post">
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="control-wrapper">
                            <label for="username" class="control-label fa-label"><i class="fa fa-user fa-2x" aria-hidden="true"></i></label>
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="control-wrapper">
                            <label for="userpassword" class="control-label fa-label"><i class="fa fa-lock fa-2x"></i></label>
                            <input type="password" class="form-control" id="userpassword" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="checkbox control-wrapper">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="control-wrapper">

                            <input id="login_btn" type="submit" value="Log in" class="btn btn-info" onClick="check()">
                            <a href="forgot-password.html" class="text-right pull-right">Forgot password?</a>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <div class="col-md-12">
                        <label>Login with: </label>
                        <div class="inline-block">
                            <a href="#"><i class="fa fa-facebook-square login-with"></i></a>
                            <a href="#"><i class="fa fa-twitter-square login-with"></i></a>
                            <a href="#"><i class="fa fa-google-plus-square login-with"></i></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>

    <div class="col-sm-6">
    <h1>Create Account</h1>
    <div class="container">
        <div class="col-md-12">
            <form class="form-horizontal" role="form" action="#" method="post">
                <div class="form-inner">
                    <div class="form-group">
                        <div class="col-md-6">
                            <label for="create_username" class="control-label">Username</label>
                            <input type="text" class="form-control" id="create_username" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <label for="create_password" class="control-label">Password</label>
                            <input type="password" class="form-control" id="create_password" placeholder="">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6">
                            <input type="submit" value="Create account" id = rgstr_btn" class="btn btn-info"
                                   onClick="store()">

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
